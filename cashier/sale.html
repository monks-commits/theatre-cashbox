<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Продаж у касі</title>

  <link rel="stylesheet" href="../styles.css"/>

  <style>
    .card{
      background:#fff;
      border:1px solid #e5e7eb;
      border-radius:16px;
      padding:16px;
      max-width:720px;
      margin:24px auto;
    }
    .meta{color:#6b7280;font-size:14px;margin-bottom:8px;}
    .seats{font-weight:700;margin-bottom:12px;}
    .sum{font-size:18px;font-weight:900;margin-bottom:16px;}
    .btn{
      padding:12px 16px;
      border-radius:999px;
      border:0;
      font-weight:800;
      cursor:pointer;
    }
    .btn-primary{background:#2563eb;color:#fff;}
    .btn-secondary{background:#e5e7eb;color:#111827;}
    .row{display:flex;gap:12px;flex-wrap:wrap;}
    .log{
      margin-top:16px;
      font-size:12px;
      color:#374151;
      white-space:pre-wrap;
      background:#f9fafb;
      border-radius:8px;
      padding:10px;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Касова продаж</h1>

  <div class="meta" id="showLine">—</div>
  <div class="seats" id="seatsLine">—</div>
  <div class="sum" id="sumLine">—</div>

  <div class="row">
    <button id="btnSell" class="btn btn-primary">Продати</button>
    <a id="btnBack" class="btn btn-secondary" href="../cashier/cashier.html">Назад</a>
  </div>

  <div class="log" id="log"></div>
</div>

<script type="module">
import { db } from "./cashier.db.js";

const qs = new URLSearchParams(location.search);
const showId = qs.get("show") || "";
const seatsCsv = qs.get("seats") || "";
const amount = Number(qs.get("amount") || 0);

const seats = seatsCsv.split(",").map(s=>s.trim()).filter(Boolean);

const logEl = document.getElementById("log");
function log(msg){ logEl.textContent += msg + "\\n"; }

document.getElementById("showLine").textContent =
  `Сеанс: ${showId || "—"}`;
document.getElementById("seatsLine").textContent =
  `Місця: ${seats.join(", ") || "—"}`;
document.getElementById("sumLine").textContent =
  `Сума: ${amount} грн`;

document.getElementById("btnSell").onclick = async ()=>{
  if(!showId || !seats.length){
    alert("Немає даних для продажу");
    return;
  }

  try{
    log("→ Фіксую продаж у касі…");

    const res = await db.sellTickets({
      showId,
      seats,
      amount,
      meta: {
        channel: "cash",
        soldAt: new Date().toISOString()
      }
    });

    log("✓ Продаж зафіксовано");
    log(JSON.stringify(res, null, 2));

    alert("Продаж успішний. Місця заблоковані.");

    // возвращаемся в схему
    location.href = `../hall/hall.html?show=${showId}`;

  }catch(e){
    console.error(e);
    log("✗ ПОМИЛКА: " + e.message);
    alert("Помилка касової продажі");
  }
};
</script>

</body>
</html>
